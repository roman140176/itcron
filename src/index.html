<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-CRON</title>
    <link rel="stylesheet" href="/styles/main.scss">
  </head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <div class="wrapper">
      <main class="content"> 
        <section class="hero">
          <div class="hero__top-pattern"></div>
          <div class="hero__rect shape" shape-speed="0.02"></div>
          <div class="hero__rect hero__rect--bottom shape" shape-speed="0.04"></div>
          <div class="hero__rect hero__rect--right shape" shape-speed="0.03"></div>
          <header class="hero__header">
            <div class="hero__burger"><span></span></div>
            <ul class="hero__menu">
              <li class="hero__menu-item"><a class="hero__menu-link" href="#">Кейсы</a></li>
              <li class="hero__menu-item"><a class="hero__menu-link" href="#">компания</a></li>
              <li class="hero__menu-item"><a class="hero__menu-link" href="#">Услуги</a></li>
              <li class="hero__menu-item"><a class="hero__menu-link" href="#">Контакты</a></li>
            </ul>
            <div class="hero__dots"><span> </span><span> </span><span> </span></div>
          </header>
          <div class="hero__info">
            <div class="hero__info-box">
              <div class="hero__info-text">
                <div class="hero__info-text-after"></div>
                <h1 class="hero__title">IT CRON</h1>
                <h3 class="hero__desc">Проектно-продуктовый подход <br>к оказанию IT-услуг</h3>
              </div>
              <div class="hero__socials">
                <div class="hero__socials-pattern"></div>
                <div class="hero__socials-links"><a class="hero__socials-link" href="#" area-label="facebook"><i class="icon-facebook"></i></a><a class="hero__socials-link" href="#" area-label="instagram"><i class="icon-instagram"></i></a><a class="hero__socials-link" href="#" area-label="linkedin"><i class="icon-linkedin"></i></a><a class="hero__socials-link" href="#" area-label="telegram"><i class="icon-telegram"></i></a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
